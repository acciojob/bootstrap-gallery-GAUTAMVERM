<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Cards Gallery</h2>
        <div class="row">
            <!-- Gallery Cards -->
            <div class="col-md-4 mb-3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="0">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body text-center">
                        <h6>Image 1</h6>
                        <p>Details about Image 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="1">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image 2">
                    <div class="card-body text-center">
                        <h6>Image 2</h6>
                        <p>Details about Image 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="2">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body text-center">
                        <h6>Image 3</h6>
                        <p>Details about Image 3.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="3">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image 4">
                    <div class="card-body text-center">
                        <h6>Image 4</h6>
                        <p>Details about Image 4.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top" alt="Image 5">
                    <div class="card-body text-center">
                        <h6>Image 5</h6>
                        <p>Details about Image 5.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="5">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top" alt="Image 6">
                    <div class="card-body text-center">
                        <h6>Image 6</h6>
                        <p>Details about Image 6.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade lightbox" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="d-block w-100" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="d-block w-100" alt="Image 3">
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="d-block w-100" alt="Image 4">
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="d-block w-100" alt="Image 5">
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="d-block w-100" alt="Image 6">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
